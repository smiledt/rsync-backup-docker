- name: Backup the container configuration in /opt, if it exists.
  ansible.posix.synchronize:
    mode: pull
    src: 'rsync://ansible@get.plumbus.lab/opt/nzbget'
    #src: 'rsync://{{ inventory_hostname }}{{ backup_dir }}/{{ item.Names[0] | regex_replace("^/", "") }}'
    dest: /mnt/storage/tmp/nzbget/test
    #dest: '{{ backup_storage_dir }}/{{ item.Names[0] | regex_replace("^/", "") }}/{{ backup_date }}'
    private_key: /home/ansible/.ssh/rsync_management 
    set_remote_user: yes
    use_ssh_args: yes
    rsync_opts: "-e ssh -i  /home/ansible/.ssh/rsync_management -o ForwardAgent=yes -o User=ansible"
    #rsync_opts: "-e ssh -p 22"
   # rsync_opts: "--rsh=ssh -oUser=ansible -i /home/ansible/.ssh/rsync_management"
    # rsync_path: sudo rsync
  #loop: '{{ docker_info.containers }}'
  delegate_to: rsync